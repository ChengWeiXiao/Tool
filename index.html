<html>

<head>
    <meta charset="utf-8">
    <meta property="og:title" content="加碼券查詢工具" />
    <meta property="og:image" content="https://5000.gov.tw/inc/img/LOGO.png" />
    <meta property="og:description" content="提供民眾，查詢加碼券" />
    <title>加碼券查詢工具</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto col-12">
        <div class="card card0 border-0">
            <div class="bg-blue px-4 py-4">
                <span>
                    <h5 style="color:#ffffff;font-weight: bold;">加碼券中獎查詢工具</h5>
                </span>
            </div>
            <div class="row d-flex">
                <div class="col-lg-12">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-xl" style="font-weight: bold;padding-bottom: 0.5em;">身分證末三碼</h6>
                            </label>
                            <input class="mb-4" type="text" id="identityNumber" placeholder="請輸入身分證末三碼" maxlength="99999"
                                oninput="this.value = this.value.replace(/[^0-9.,]/g, '').replace(/(\..*?)\..*/g, '$1');">
                        </div>
                        <div class="row mb-3 px-3">
                            <button type="button" class="btn col-3" id="searchBtn"
                                style="color: #ffffff;background-color: #04a776;font-weight: bold;padding-bottom: 0.5em;"
                                onclick="search()">查詢
                            </button>
                            <button type="button" class="btn col-3" id="clearBtn"
                                style="color: #ffffff;background-color: #f0643a;font-weight: bold;padding-bottom: 0.5em;margin-left: 1em;"
                                onclick="removeValue()">清除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 mx-auto col-12">
        <div class="row d-flex">
            <div class="col-lg-12">
                <h1 id='winning' style="display: none;color:#04a776;font-weight: bold;">
                    恭喜你中獎了!
                </h1>
                <h1 id='noWinning' style="display: none;color:#f0643a;font-weight: bold;">
                    下週還有機會!
                </h1>
            </div>
        </div>
        <div id='week1' style="display: none;">
            <h5 style="color:#1a1a1a;font-weight: bold;">第一週</h5>
        </div>
        <div id='week1Result'>

        </div>
        <div id='week2' style="display: none;">
            <h5 style="color:#1a1a1a;font-weight: bold;">第二週</h5>
        </div>
        <div id='week2Result'>

        </div>
        <div id='week3' style="display: none;">
            <h5 style="color:#1a1a1a;font-weight: bold;">第三週</h5>
        </div>
        <div id='week3Result'>

        </div>
        <div id='week4' style="display: none;">
            <h5 style="color:#1a1a1a;font-weight: bold;">第四週</h5>
        </div>
        <div id='week4Result'>

        </div>
    </div>
</body>
<script>
    // Get the input field
    var input = document.getElementById("identityNumber");

    // Execute a function when the user releases a key on the keyboard
    input.addEventListener("keyup", function (event) {
        // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
            // Trigger the button element with a click
            search();
        }
    });
</script>

</html>
